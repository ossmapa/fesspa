<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Fesspa</title>
</head>
<body>
    <h1 class="text-center mt-5">FESSPA</h1>
    <form class="m-4 bg-warning p-4 rounded-4">
        <div class="mb-3">
          <label class="form-label">To</label>
          <input type="text" class="form-control to" id="to">
        </div>
        <div class="mb-3">
          <label class="form-label">From</label>
          <input type="text" class="form-control from" id="from">
        </div>
        <div class="mb-3">
          <label class="form-label">Message</label>
          <input type="text" class="form-control message" id="message">
          <div id="emailHelp" class="form-text">Privacy amannn 100%</div>
        </div>
        <input type="button" id="kirim" value="kirim" class="rounded-3 border-1" onclick="kirimPesan()" />
    </form>
    <script src="script.js"></script>
</body>
</html>
